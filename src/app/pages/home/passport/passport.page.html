<app-header pageTitle="Passport"></app-header>

<ion-content class="bg-beige">
    <ion-grid *ngIf="user">
        <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-col size-xs="12" size-md="9" size-xl="5">
                <ion-row>
                    <ion-col class="col-bg">
                        <ion-row class="raw-container">
                            <ion-col class="raw-container">
                                <ion-row class="raw-container ion-align-items-center">
                                    <ion-col size="4" class="ion-padding">
                                        <img src="assets/img/placeholder.png"/>
                                    </ion-col>
                                    <ion-col size="8">
                                        <ion-row class="ion-padding ">
                                            <ion-col size-xs="12">
                                                <ion-item lines="none">
                                                    <ion-label><b>Island Name: </b> {{user.island.name}}</ion-label>
                                                </ion-item>
                                            </ion-col>
                                            <ion-col size-xs="12">
                                                <ion-item lines="none">
                                                    <ion-label><b>Fruit: </b> {{user.island.fruit}}</ion-label>
                                                </ion-item>
                                            </ion-col>
                                        </ion-row>
                                    </ion-col>
                                </ion-row>
                                <ion-row class="ion-padding">
                                    <ion-col>
                                        <ion-row>
                                            <ion-col>
                                                <ion-item>
                                                    <ion-label>{{user.villager_name}}</ion-label>
                                                </ion-item>
                                                <ion-item>
                                                    <ion-label><b>Birthday: </b> {{user.villager_birthday}}</ion-label>
                                                </ion-item>
                                                <ion-item>
                                                    <ion-label><b>App Username: </b> {{user.username}}</ion-label>
                                                </ion-item>
                                            </ion-col>
                                        </ion-row>
                                    </ion-col>
                                </ion-row>
                            </ion-col>
                        </ion-row>

                    </ion-col>
                </ion-row>
                
            </ion-col>
        </ion-row>
        <ion-row class="ion-padding">
            <ion-col>
                <ion-row>
                    <ion-col>
                        <ion-label style="font-size: x-large;">My Favorite Villagers:</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col *ngFor="let v of user.villagers" size-xs="12" size-sm="4" size-xl="2">
                      <app-villager-item [villager]="v"></app-villager-item>
                    </ion-col>
                  </ion-row>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
