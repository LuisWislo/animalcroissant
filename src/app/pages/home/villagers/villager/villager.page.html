<div style="height: 100%"*ngIf="villager | async as v">
  <app-header [pageTitle]="v.name"></app-header>
  <ion-content class="bg-beige">
    <ion-grid>
      <ion-row class="ion-padding ion-align-items-center ion-justify-content-center">
        <ion-col size-xs="12" size-md="9" size-xl="5" class="col-bg">
            <ion-row class="ion-align-items-center">
                <ion-col size="4" class="ion-padding ion-text-center col-bg">
                    <img [src]="v.url"/>
                </ion-col>
                <ion-col size="8">
                    <ion-row class="ion-padding ">
                        <ion-col>
                            <ion-label style="font-size: x-large;">"{{v.phrase}}"</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-row class="raw-container">
                        <ion-col>
                            <ion-item>
                                <ion-label><b>Birthday: </b> {{v.birthday}}</ion-label>
                            </ion-item>
                            <ion-item>
                              <ion-label><b>Song: </b> {{v.song}}</ion-label>
                            </ion-item>
                            <ion-item>
                              <ion-label><b>Gender: </b> {{v.gender}} </ion-label>
                            </ion-item>
                            <ion-item>
                              <ion-label><b>Species: </b> {{v.species}} </ion-label>
                            </ion-item>
                            <ion-item lines="none">
                              <ion-label><b>Personality: </b> {{v.personality}} </ion-label>
                            </ion-item>
                            
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-text-center">
          <ion-button color="secondary" (click)="makeFavorite(v.name)">Make favorite</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-content>

</div>
